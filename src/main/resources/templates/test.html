<!-- Modal do wyboru klienta -->
<div id="pickCompany" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;
                </button>
                <h4 class="modal-title">Wybierz firmÄ™</h4>
            </div>
            <div class="modal-body">

                <h2>Filter Table</h2>
                <div class="row">
                    <div style="margin-bottom:20px; margin-right:10px; margin-left:10px; padding:10px; background-color:#336699; color:white;">
                        <p>Wyszukaj po <strong>nazwie firmy</strong>,
                            <strong>Nipie</strong>, <strong>KRS</strong>,
                            <strong>Adresie</strong>, <strong>E-mailu</strong>
                            , <strong>nr tel</strong>:</p>
                        <input class="form-control" id="inputFilter" type="text"
                               placeholder="Search.."/>
                    </div>
                    <table id="companyTable"
                           class="table table-bordered table-hover table-responsive">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nazwa firmy</th>
                            <th>nip</th>
                            <th>krs</th>
                            <th>adres</th>
                            <th>email</th>
                            <th>nr tel</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>

    </div>
</div>
